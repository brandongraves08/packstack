version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Starting pre-build phase..."
      - pip install --upgrade pip
      - pip install -r server/requirements.txt
      - echo "Python dependencies installed."
      # Skip Node.js installation for now - focus on getting the Flask app running
    build:
      - echo "Skipping frontend build for now"
run:
  runtime-version: "3.8"
  command: cd server && gunicorn --bind=0.0.0.0:8080 app:app
  network:
    port: 8080
  env:
    - name: FLASK_ENV
      value: "production"
    - name: PORT
      value: "8080"
    - name: APP_VERSION
      value: "1.0.0"
    - name: OPENAI_API_KEY
      value: "${OPENAI_API_KEY}"
    - name: REACT_APP_API_URL
      value: "https://${APP_RUNNER_SERVICE_NAME}.${APP_RUNNER_SERVICE_ID}.${AWS_REGION}.awsapprunner.com"

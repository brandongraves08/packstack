version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - echo "Installing dependencies into code directory..."
    build:
      - pip3 install --upgrade pip
      - pip3 install --no-cache-dir -r requirements.txt --target .
run:
  runtime-version: "3.8"
  command: python3 app.py
  env:
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: "8080"
  network:
    port: 8080
